{% extends "./base.html" %}

{% block title %} Pagina Principal {% endblock %}

{% block body %}
{% load static %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>edicion de mascotas</h2> 
                <div class="card">
                    <div class="card-body">
                        <form action="/editarMascota/" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name= " codigo" value="{{mascota.codigo}}">

                            <div class="form-group">
                               
                                <input type="text" id="txtCodigo" name="txtCodigo"  value ={{mascota.codigo}} class="form-control" placeholder="codigo" readonly required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtNombre" name="txtNombre" value ={{mascota.nombre}} class="form-control" placeholder="nombre" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="numEdad" name="numEdad" value ={{mascota.edad}} class="form-control" placeholder="Edad" minlength="0" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtRaza" name="txtRaza" value ={{mascota.raza}} class="form-control" placeholder="raza"  maxlength="20" required>
                            </div>
                            <div class="form-group">
                               <button  type="submit" class="btn btn-success btn-block text-white">Registrar</button>
                               
                               
                               
                            </div>
                        </form>

                    </div>

                </div>

    </div>

</div>


{% endblock %}
